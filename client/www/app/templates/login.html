<div class="logo text-center">
    <img src="app/img/retailer-logo.png" alt="">
</div>
<div class="alert alert-danger" role="alert" ng-if="error">{{error}}</div>
<div class="form-groups">
    <form name="loginForm">
        <div class="input-form">
            <input type="text" placeholder="Email or mobile no" ng-model="retailer.username">
            <p class="ip-holder"></p>
        </div>
        <div class="input-form">
            <input type="password" placeholder="password" ng-model="retailer.password">
            <p class="ip-holder"></p>
        </div>
        <div class="btn-container text-center">
            <button class="btn-aye btn-green" ng-click="login(retailer)">Login</button>
            <p><a class="link" href="">Forgot Password?</a></p>
        </div>
    </form>
    <div class="text-center register-me">
        <p>I Don't have account, <a class="link" href="#/signup">Register me</a></p>
    </div>
</div>
