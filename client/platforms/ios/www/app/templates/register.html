<div class="logo text-center">
    <img src="app/img/retailer-logo.png" alt="">
</div>
<div class="form-groups">
    <form>
        <div class="input-form">
            <input type="text" placeholder="Full Name" ng-model="retailer.name">
            <p class="ip-holder"></p>
        </div>
        <div class="input-form">
            <input type="text" placeholder="Mobile No" ng-model="retailer.mobile">
            <p class="ip-holder"></p>
        </div>
        <div class="input-form">
            <input type="email" placeholder="Email id" ng-model="retailer.email">
            <p class="ip-holder"></p>
        </div>
        <div class="text-center register-me">
            <button class="btn-aye btn-green" ng-click="reqForRegister(retailer)">Register</button>
        </div>
    </form>
    <div class="alert alert-success" role="alert" ng-if="message">Your request has been registered successfully.We will reach you soon !!</div>
    <div class="alert alert-danger" role="alert" ng-if="error">{{error}}</div>
</div>
