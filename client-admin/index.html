<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ayesap</title>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" href="app/scripts/vendor/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="app/css/admin.css">

       
        <script type="text/javascript" src="app/scripts/vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="app/scripts/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript"></script>   
</head>
<body ng-app="admin">
    <div class="app-container" ng-controller="AdminCtrl">
        <div class="logo text-center">
            <img src="app/img/retailer-logo.png" alt="">
            <span>Ayesap Admin</span>
        </div> 
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#retailer-list" aria-controls="retailer-list" role="tab" data-toggle="tab">retailer-list</a></li>
            <li role="presentation"><a href="#add-retailer" aria-controls="add-retailer" role="tab" data-toggle="tab">add-retailer</a></li>
        </ul>

      <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active retailer-detail" id="retailer-list">
                <table class="table">
                    <caption>List of Retailers.</caption>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>E mail</th>
                            <th>Mobile-no</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="retailer" ng-click="showDetails()" ng-repeat="retailer in retailers">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{retailer.name}}</td>
                            <td>{{retailer.email}}</td>
                            <td>{{retailer.mobile}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div role="tabpanel" class="tab-pane retailer-detail" id="add-retailer">
               <!--  <input type="text" name="" id="" placeholder="name">
                <input type="text" name="" id="" placeholder="mobile no">
                <input type="text" name="" id="" placeholder="email"> -->
                <div class="form-group">
                    {{retailer.name}}
                </div>
                <div class="form-group">
                    {{retailer.email}}
                </div>
                <div class="form-group">
                    {{retailer.mobile}}
                </div>
                <form>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select name="clist" id="country" class="custom-select form-control">
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select name="slist" class="custom-select form-control" id="state">
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Pondicherry">Pondicherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttaranchal">Uttaranchal</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="city">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="form-control" id="pincode" placeholder="pincode">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="form-control" id="pincode" placeholder="pincode">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="app/scripts/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/scripts/vendor/angular-resource/angular-resource.min.js"></script>
    <script src="app/scripts/admin.js"></script>  
</body>
</html>
